<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserir</title>
</head>
<body>
    <h1>Cadastrar Novo Produto</h1>
    <form id="formCadastro" action="api/produtos/inserirForm" method="post">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required name="nome">

        <label for="descricao">Descricao do Produto:</label>
        <input type="text" id="descricao" required name="descricao">

        <label for="preco">Pre√ßo do Produto:</label>
        <input type="number" id="preco" required name="preco">

        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" required name="quantidade">

        <input type="submit" value="Inserir Produto">
    </form>

    <br>

    <p id="mensagem"></p>
</body>
</html>
